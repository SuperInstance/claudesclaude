# Director Protocol Container Orchestrator
# Manages sandboxed environments for multi-agent execution

version: '3.8'

services:
  # Main Director Protocol service
  director:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: director-protocol
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DIRECTOR_SANDBOX_ENABLED=true
      - DIRECTOR_MAX_CONCURRENT_SANDBOXES=10
      - DIRECTOR_RESOURCE_LIMIT_CPU=2.0
      - DIRECTOR_RESOURCE_LIMIT_MEMORY=2048
      - DIRECTOR_NETWORK_ISOLATION=true
    volumes:
      - ./registry:/app/registry:rw
      - ./sandboxes:/tmp/director-sandboxes:rw
      - ./logs:/var/log/director:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - director-network
    depends_on:
      - redis
      - postgres
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis for session management and caching
  redis:
    image: redis:7-alpine
    container_name: director-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - director-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: director-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=director_protocol
      - POSTGRES_USER=director
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-director123}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - director-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Sandbox manager for task execution
  sandbox-manager:
    build:
      context: .
      dockerfile: Dockerfile.sandbox
    container_name: director-sandbox-manager
    restart: unless-stopped
    environment:
      - SANDBOX_MANAGER_DOCKER_HOST=tcp://director:2375
      - SANDBOX_MAX_CONCURRENT=5
      - SANDBOX_TIMEOUT_SECONDS=300
    volumes:
      - ./sandboxes:/tmp/sandboxes:rw
      - /var/run/docker.sock:/var/run/docker.sock:rw
    networks:
      - director-network
    depends_on:
      - director
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # Network isolation proxy
  network-proxy:
    image: nginx:alpine
    container_name: director-network-proxy
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - director-network
    depends_on:
      - director

  # Monitoring and metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: director-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - director-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: director-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - director-network

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  director-network:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.20.0.0/16